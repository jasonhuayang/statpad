# Optimized settings for single ball tracking
# For documentation and examples see https://docs.ultralytics.com/modes/track/

tracker_type: bytetrack # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.1 # very low threshold for first association to maintain track
track_low_thresh: 0.05 # very low threshold for second association
new_track_thresh: 0.3 # higher threshold for new tracks to prevent multiple tracks
track_buffer: 60 # longer buffer to maintain track during brief occlusions
match_thresh: 0.5 # moderate threshold for matching tracks
fuse_score: True # Whether to fuse confidence scores with the iou distances before matching
# min_box_area: 10  # threshold for min box areas(for tracker evaluation, not used for now)